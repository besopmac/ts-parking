<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking</title>
  </head>
  <body>
    <section>
      <div>
        <input
          id="placa"
          type="text"
          placeholder="Placa"
        />
        <input
          id="modelo"
          type="text"
          placeholder="modelo"
        />
        <button id="cadastrar">Cadastrar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th colspan="2">Entrada</th>
          </tr>
        </thead>
        <tbody id="patio"></tbody>
      </table>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
